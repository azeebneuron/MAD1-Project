<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
</head>
<body>
    <h1>User Detail</h1>
    <a href="{{ url_for('admin_users') }}">Back to Users</a>
    <h2>{{ user.username }}</h2>
    <p>ID: {{ user.id }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Role: {{ user.role }}</p>
    <a href="{{ url_for('admin_user_edit', user_id=user.id) }}">Edit User</a>
</body>
</html>
