<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Influencers</title>
</head>
<body>
    <h1>Search Influencers</h1>
    <form action="{{ url_for('search_influencers') }}" method="post">
        <input type="text" name="search_query" placeholder="Search by name, category, or niche">
        <select name="category">
            <option value="">All Categories</option>
            <option value="Fashion">Fashion</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Gaming">Gaming</option>
            <option value="Food">Food</option>
        </select>
        <input type="number" name="min_reach" placeholder="Minimum reach">
        <button type="submit">Search</button>
    </form>
</body>
</html>
