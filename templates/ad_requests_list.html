<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Requests List</title>
</head>
<body>
    <h1>Ad Requests</h1>
    <a href="{{ url_for('create_ad_request') }}">Create New Ad Request</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Campaign</th>
                <th>Influencer</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ad_request in ad_requests %}
            <tr>
                <td>{{ ad_request.id }}</td>
                <td>{{ ad_request.campaign.name }}</td>
                <td>{{ ad_request.influencer.name }}</td>
                <td>{{ ad_request.status }}</td>
                <td>
                    <a href="{{ url_for('edit_ad_request', id=ad_request.id) }}">Edit</a>
                    <form action="{{ url_for('delete_ad_request', id=ad_request.id) }}" method="POST" style="display: inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this ad request?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
