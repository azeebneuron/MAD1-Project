<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Detail</title>
</head>
<body>
    <h1>Campaign Detail</h1>
    <a href="{{ url_for('admin_campaigns') }}">Back to Campaigns</a>
    <h2>{{ campaign.title }}</h2>
    <p>ID: {{ campaign.id }}</p>
    <p>Sponsor: {{ campaign.sponsor.username }}</p>
    <p>Description: {{ campaign.description }}</p>
    <p>Budget: ${{ campaign.budget }}</p>
    <p>Status: {{ campaign.status }}</p>
    <a href="{{ url_for('admin_campaign_edit', campaign_id=campaign.id) }}">Edit Campaign</a>
</body>
</html>
