<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InfluConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6600;
            --text-color: #f4f4f4;
            --bg-color: #121212;
            --card-bg-color: #2a2a2a;
            --hover-color: #ff8533;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            display: flex;
            background-color: var(--card-bg-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
        }

        .signin-image {
            flex: 1;
            background-image: url('../static/signin.jpeg');
            background-size: cover;
            background-position: center;
        }

        .signin-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .intro-text {
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-color);
        }

        button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            list-style-type: none;
            padding: 1rem;
            background-color: var(--card-bg-color);
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .flash-messages li {
            padding: 0.5rem;
            border-radius: 3px;
        }

        .flash-messages .success {
            background-color: #28a745;
        }

        .flash-messages .error {
            background-color: #dc3545;
        }

        .flash-messages .info {
            background-color: #17a2b8;
        }

        @media (max-width: 768px) {
            .signin-container {
                flex-direction: column;
                width: 95%;
            }

            .signin-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <div class="signin-image"></div>
        <div class="signin-content">
            <div class="logo">InfluConnect</div>
            <h2>Hello Human</h2>
            <p class="intro-text">Sign in to access your account and connect with amazing opportunities.</p>
            <form action="/signin" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="signup-link">
                <a href="{{ url_for('signup') }}">New to InfluConnect? Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
