<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InfluConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6600;
            --text-color: #f4f4f4;
            --bg-color: #121212;
            --card-bg-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(26,26,26,0.9) 0%, rgba(255,102,0,0.9) 100%);
            padding: 2rem 0;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--secondary-color);
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #bbb;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #bbb;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Raleway', sans-serif;
        }

        input::placeholder {
            color: #888;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff8533;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">InfluConnect</div>
        <h2>Helloo Hooman</h2>
        <p class="intro-text">Sign in to access your account and connect with amazing opportunities.</p>
        <form action="/signin" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="signup-link">
            <a href="{{ url_for('signup') }}">New to InfluConnect? Create an account</a>
        </div>
    </div>
</body>
</html>
