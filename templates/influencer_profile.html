<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile - InfluConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6600;
            --text-color: #f4f4f4;
            --bg-color: #121212;
            --card-bg-color: #2a2a2a;
            --hover-color: #ff8533;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .profile-form {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .flash-messages {
            list-style-type: none;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .flash-messages li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h1>InfluConnect</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('influencer') }}" class="nav-link">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('search_campaigns') }}" class="nav-link">
                            <i class="fas fa-search"></i> Search Campaigns
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('influencer_ad_requests') }}" class="nav-link">
                            <i class="fas fa-ad"></i> View Ad Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('influencer_profile') }}" class="nav-link active">
                            <i class="fas fa-user-edit"></i> Update Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="welcome-text">Influencer Profile</h1>
                <a href="{{ url_for('influencer') }}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </header>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('influencer_profile') }}" method="post" class="profile-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" value="{{ influencer.category or '' }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="niche">Niche:</label>
                    <input type="text" id="niche" name="niche" value="{{ influencer.niche or '' }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="reach">Reach:</label>
                    <input type="number" id="reach" name="reach" value="{{ influencer.reach or '' }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" class="form-control">{{ influencer.bio or '' }}</textarea>
                </div>

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </main>
    </div>
</body>
</html>
