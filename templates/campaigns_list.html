<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns List</title>
</head>
<body>
    <h1>Campaigns List</h1>
    <a href="{{ url_for('create_campaign') }}">Create New Campaign</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for campaign in campaigns %}
            <tr>
                <td>{{ campaign.title }}</td>
                <td>{{ campaign.category }}</td>
                <td>{{ campaign.status }}</td>
                <td>
                    <a href="{{ url_for('update_campaign', campaign_id=campaign.id) }}">Edit</a>
                    <form action="{{ url_for('delete_campaign', campaign_id=campaign.id) }}" method="POST" style="display: inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this campaign?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
