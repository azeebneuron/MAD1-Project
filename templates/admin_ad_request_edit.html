<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
</head>
<body>
    <h1>Edit Ad Request</h1>
    <a href="{{ url_for('admin_ad_requests') }}">Back to Ad Requests</a>
    <form action="{{ url_for('admin_ad_request_edit', ad_request_id=ad_request.id) }}" method="post">
        <p>Campaign: {{ ad_request.campaign.title }}</p>
        <p>Influencer: {{ ad_request.influencer.user.username }}</p>
        
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="pending" {% if ad_request.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="approved" {% if ad_request.status == 'approved' %}selected{% endif %}>Approved</option>
            <option value="rejected" {% if ad_request.status == 'rejected' %}selected{% endif %}>Rejected</option>
        </select><br><br>
        
        <label for="details">Details:</label>
        <textarea id="details" name="details">{{ ad_request.details }}</textarea><br><br>
        
        <input type="submit" value="Update Ad Request">
    </form>
</body>
</html>
