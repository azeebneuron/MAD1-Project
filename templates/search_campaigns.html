<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Campaigns - The webAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Include the same base styles as in the influencer dashboard */
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6600;
            --text-color: #f4f4f4;
            --bg-color: #121212;
            --card-bg-color: #2a2a2a;
            --hover-color: #ff8533;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }
        /* ... (include all the styles from the previous examples) ... */

        .search-form {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-form input[type="text"],
        .search-form select,
        .search-form input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .search-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <!-- Include the same sidebar as in the influencer dashboard -->
            <div class="logo">
                <h1>The webAPP</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('influencer') }}" class="nav-link">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('search_campaigns') }}" class="nav-link active">
                            <i class="fas fa-search"></i> Search Campaigns
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('influencer_ad_requests') }}" class="nav-link">
                            <i class="fas fa-ad"></i> View Ad Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('influencer_profile') }}" class="nav-link">
                            <i class="fas fa-user-edit"></i> Create Profile
                        </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="welcome-text">Search Campaigns</h1>
            </header>

            <form action="{{ url_for('search_campaigns') }}" method="post" class="search-form">
                <input type="text" name="search_query" placeholder="Search by title, description, or category">
                <select name="category">
                    <option value="">All Categories</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Food">Food</option>
                </select>
                <input type="number" name="min_budget" placeholder="Minimum budget">
                <button type="submit">Search</button>
            </form>
        </main>
    </div>
</body>
</html>
