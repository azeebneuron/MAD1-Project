<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
</head>
<body>
    <h1>Create Ad Request</h1>
    <form action="{{ url_for('create_ad_request') }}" method="POST">
        <label for="campaign_id">Campaign:</label>
        <select name="campaign_id" required>
            {% for campaign in campaigns %}
            <option value="{{ campaign.id }}">{{ campaign.title }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="influencer_id">Influencer:</label>
        <select name="influencer_id" required>
            {% for influencer in influencers %}
            <option value="{{ influencer.id }}">{{ influencer.id }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="status">Status:</label>
        <select name="status" required>
            <option value="pending">Pending</option>
            <option value="accepted">Accepted</option>
            <option value="rejected">Rejected</option>
            <option value="negotiated">Negotiated</option>
        </select>
        <br>
        <label for="details">Details:</label>
        <textarea name="details" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Create Ad Request">
    </form>
    <a href="{{ url_for('list_ad_requests') }}">Back to Ad Requests List</a>
</body>
</html>
