<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webapp Name</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 25%; /* Adjust this value to move the content higher or lower */
            left: 50%;
            transform: translate(-50%, -25%);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        .lead {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-outline {
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        .btn-outline:hover {
            background-color: #007bff;
            color: white;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>YOUR WEBAPP NAME</h1>
            <h2>CONNECTING SPONSORS AND INFLUENCERS</h2>
            <p class="lead">Streamline your collaborations, amplify your reach. Our platform brings together sponsors and influencers, making partnerships easier and more effective than ever before.</p>
            <div class="button-group">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-outline">Learn More</a>
            </div>
        </div>
    </section>
</body>
</html>
